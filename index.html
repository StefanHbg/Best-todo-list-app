<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e06c87eb55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/JS/Övningar/Mirwais-övning/best-todo-app/css/style.css">
    <title>Todo list</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">todos</h1>
            <div class="card-content">
                <form class="input-form">
                    <input type="text" id="input">
                </form>
                <ul class="list">
                    <!-- each task START-->
                    <li class="list-item">
                        <p class="item-text">javascript</p>
                        <i class="fas fa-times"></i>
                        <!-- each task END-->
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
